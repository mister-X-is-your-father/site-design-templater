<style>
/* Common Symbol Styles */
.symbol-container {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.symbol-frame {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    transition: all 0.3s ease;
}

.symbol-frame:hover {
    transform: scale(1.1);
}

/* Symbol 1: Checkmark (success) */
#symbol-1 .symbol-frame {
    width: 80px;
    height: 80px;
    background: #7ED321;
    border: 4px solid #5BA318;
}

#symbol-1 .checkmark {
    width: 40px;
    height: 24px;
    border-left: 6px solid white;
    border-bottom: 6px solid white;
    transform: rotate(-45deg);
    margin-top: -8px;
}

#symbol-1:hover .symbol-frame {
    background: #8FE532;
    box-shadow: 0 8px 20px rgba(126, 211, 33, 0.4);
}

    height: 80px;

#symbol-2 .x-mark {

    width: 36px;
    height: 36px;
}

#symbol-2 .x-mark::before,
#symbol-2 .x-mark::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 40px;

    left: 50%;
    top: 50%;
    border-radius: 3px;
}

#symbol-2 .x-mark::before {

}

#symbol-2 .x-mark::after {

}
