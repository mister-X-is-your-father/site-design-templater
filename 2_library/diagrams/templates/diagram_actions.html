<!-- Action & Activity Diagram Templates -->
<!-- 30 unique patterns for actions, movements, and activities -->
<!-- Style: Simple, pop, colorful, flat design, CSS-only with hover effects -->

<style>
/* Action Diagram Base Styles */
.action-diagram {
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    transition: all 0.3s ease;
}

.action-diagram:hover {
    transform: scale(1.05);
}

/* Color Palette */
.action-pink { background-color: #FF6B9D; }
.action-sky { background-color: #4ECDC4; }
.action-mint { background-color: #7ED9A6; }
.action-yellow { background-color: #FFE66D; }
.action-orange { background-color: #FF9F43; }
.action-purple { background-color: #A66CFF; }

/* Person Base */
.person {
    position: relative;
    width: 100%;
    height: 100%;
}

.person-head {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #333;
    border-radius: 50%;
}

.person-body {
    position: absolute;
    width: 6px;
    background: #333;
    border-radius: 3px;
}

.person-arm {
    position: absolute;
    width: 6px;
    background: #333;
    border-radius: 3px;
    transform-origin: top center;
}

.person-leg {
    position: absolute;
    width: 6px;
    background: #333;
    border-radius: 3px;
    transform-origin: top center;
}

/* Animation keyframes */
@keyframes run-legs {
    0%, 100% { transform: rotate(-30deg); }
    50% { transform: rotate(30deg); }
}

@keyframes run-arms {
    0%, 100% { transform: rotate(30deg); }
    50% { transform: rotate(-30deg); }
}

@keyframes walk-motion {
    0%, 100% { transform: rotate(-20deg); }
    50% { transform: rotate(20deg); }
}

@keyframes jump-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes swim-stroke {
    0%, 100% { transform: rotate(-45deg); }
    50% { transform: rotate(45deg); }
}

@keyframes wave-hand {
    0%, 100% { transform: rotate(-20deg); }
    50% { transform: rotate(20deg); }
}

@keyframes clap-hands {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(10px); }
}

@keyframes dance-move {
    0%, 100% { transform: rotate(-10deg) translateY(0); }
    25% { transform: rotate(10deg) translateY(-5px); }
    50% { transform: rotate(-10deg) translateY(0); }
    75% { transform: rotate(10deg) translateY(-5px); }
}

@keyframes pulse-glow {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
}

@keyframes float-up {
    0%, 100% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-20px); opacity: 0; }
}

@keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>

<!-- Pattern 1: Running Person -->
<div id="action-1" class="action-diagram action-orange">
    <div class="person">
        <!-- Head -->
        <div class="person-head" style="left: 50%; top: 35%; transform: translateX(-50%);"></div>
        <!-- Body -->
        <div class="person-body" style="left: 50%; top: 50%; height: 35px; transform: translateX(-50%) rotate(15deg);"></div>
        <!-- Arms -->
        <div class="person-arm" style="left: 45%; top: 52%; height: 25px; animation: run-arms 0.4s infinite;"></div>
        <div class="person-arm" style="left: 55%; top: 52%; height: 25px; animation: run-arms 0.4s infinite reverse;"></div>
        <!-- Legs -->
        <div class="person-leg" style="left: 47%; top: 70%; height: 30px; animation: run-legs 0.4s infinite;"></div>
        <div class="person-leg" style="left: 53%; top: 70%; height: 30px; animation: run-legs 0.4s infinite reverse;"></div>
        <!-- Motion lines -->
        <div style="position: absolute; left: 25%; top: 50%; width: 20px; height: 3px; background: rgba(255,255,255,0.7); border-radius: 2px;"></div>
        <div style="position: absolute; left: 20%; top: 55%; width: 15px; height: 3px; background: rgba(255,255,255,0.5); border-radius: 2px;"></div>
        <div style="position: absolute; left: 22%; top: 60%; width: 18px; height: 3px; background: rgba(255,255,255,0.6); border-radius: 2px;"></div>
    </div>
</div>

<!-- Pattern 16: Clapping Hands -->

        <!-- Right hand -->
