<!--
  Diagram Templates: 接続・リンク (Connections & Links)
  30 unique patterns for connection and linking visuals
  Style: Simple, pop, colorful, flat design, CSS-only with hover effects
  Colors: pink (#FF6B9D), sky blue (#4ECDC4), mint green (#7DD3C0), yellow (#FFE66D), orange (#FF8C42), purple (#A855F7)
-->

<style>
/* ============================================
   CONNECTION DIAGRAM BASE STYLES
   ============================================ */
.connect-diagram {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  min-height: 120px;
  background: #FAFAFA;
  border-radius: 16px;
  transition: all 0.3s ease;
}

.connect-diagram:hover {
  transform: scale(1.02);
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

/* Common node styles */
.connect-node {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  font-size: 18px;
  transition: all 0.3s ease;
}

.connect-box {
  width: 60px;
  height: 40px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  font-size: 14px;
  transition: all 0.3s ease;
}

/* ============================================
   #connect-1: Simple Line Connector
   ============================================ */
#connect-1 .line-container {
  display: flex;
  align-items: center;
  gap: 0;
}

#connect-1 .node-left {
  background: #FF6B9D;
}

#connect-1 .node-right {
  background: #4ECDC4;
}

#connect-1 .simple-line {
  width: 80px;
  height: 4px;
  background: #333;
  transition: all 0.3s ease;
}

#connect-1:hover .simple-line {
  width: 100px;
  background: #FF8C42;
}

#connect-1:hover .node-left,
#connect-1:hover .node-right {
  transform: scale(1.1);
}

/* ============================================
   #connect-2: Arrow Connector
   ============================================ */
#connect-2 .arrow-container {
  display: flex;
  align-items: center;
  gap: 0;
}

#connect-2 .node-start {
  background: #7DD3C0;
}

#connect-2 .node-end {
  background: #A855F7;
}

#connect-2 .arrow-line {
  width: 60px;
  height: 4px;
  background: #333;
  position: relative;
  transition: all 0.3s ease;
}

#connect-2 .arrow-line::after {
  content: '';
  position: absolute;
  right: -8px;
  top: 50%;
  transform: translateY(-50%);
  border: 8px solid transparent;
  border-left: 12px solid #333;
  transition: all 0.3s ease;
}

#connect-2:hover .arrow-line {
  width: 80px;
  background: #FF6B9D;
}

#connect-2:hover .arrow-line::after {
  border-left-color: #FF6B9D;
}

/* ============================================
   #connect-3: Dotted Line Connector
   ============================================ */
#connect-3 .dotted-container {
  display: flex;
  align-items: center;
  gap: 0;
}

#connect-3 .dot-node-a {
  background: #FFE66D;
  color: #333;
}

#connect-3 .dot-node-b {
  background: #FF8C42;
}

#connect-3 .dotted-line {
  width: 80px;
  height: 4px;
  background: repeating-linear-gradient(
    90deg,
    #333 0px,
    #333 8px,
    transparent 8px,
    transparent 16px
  );
  transition: all 0.3s ease;
}

#connect-3:hover .dotted-line {
  background: repeating-linear-gradient(
    90deg,
    #4ECDC4 0px,
    #4ECDC4 8px,
    transparent 8px,
    transparent 16px
  );
}

/* ============================================
   #connect-4: Curved Connector
   ============================================ */
#connect-4 .curved-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0;
  position: relative;
  width: 200px;
  height: 100px;
}

#connect-4 .curve-node-top {
  background: #FF6B9D;
  position: absolute;
  left: 0;
  top: 0;
}

#connect-4 .curve-node-bottom {
  background: #4ECDC4;
  position: absolute;
  right: 0;
  bottom: 0;
}

#connect-4 .curved-path {
  position: absolute;
  width: 150px;
  height: 80px;
  border: 4px solid transparent;
  border-bottom-color: #333;
  border-radius: 0 0 100px 100px;
  top: 20px;
  left: 25px;
  transition: all 0.3s ease;
}

#connect-4:hover .curved-path {
  border-bottom-color: #A855F7;
  transform: scale(1.05);
}

/* ============================================
   #connect-5: Double-headed Arrow
   ============================================ */
#connect-5 .double-arrow-container {
  display: flex;
  align-items: center;
  gap: 0;
}

#connect-5 .da-node-left {
  background: #7DD3C0;
}

#connect-5 .da-node-right {
  background: #FFE66D;
  color: #333;
}

#connect-5 .double-arrow {
  width: 80px;
  height: 4px;
  background: #333;
  position: relative;
  transition: all 0.3s ease;
}

#connect-5 .double-arrow::before,
#connect-5 .double-arrow::after {
  content: '';
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: 8px solid transparent;
  transition: all 0.3s ease;
}

#connect-5 .double-arrow::before {
  left: -8px;
  border-right: 12px solid #333;
}

#connect-5 .double-arrow::after {
  right: -8px;
  border-left: 12px solid #333;
}

#connect-5:hover .double-arrow {
  background: #FF8C42;
}

#connect-5:hover .double-arrow::before {
  border-right-color: #FF8C42;
}

#connect-5:hover .double-arrow::after {
  border-left-color: #FF8C42;
}

/* ============================================
   #connect-6: Chain Link
   ============================================ */
#connect-6 .chain-container {
  display: flex;
  align-items: center;
  gap: -10px;
}

#connect-6 .chain-link {
  width: 40px;
  height: 24px;
  border: 4px solid;
  border-radius: 12px;
  transition: all 0.3s ease;
}

#connect-6 .chain-link:nth-child(1) {
  border-color: #FF6B9D;
}

#connect-6 .chain-link:nth-child(2) {
  border-color: #4ECDC4;
  margin-left: -12px;
}

#connect-6 .chain-link:nth-child(3) {
  border-color: #FFE66D;
  margin-left: -12px;
}

#connect-6 .chain-link:nth-child(4) {
  border-color: #A855F7;
  margin-left: -12px;
}

#connect-6 .chain-link:nth-child(5) {
  border-color: #FF8C42;
  margin-left: -12px;
}

#connect-6:hover .chain-link {
  transform: rotate(5deg);
}

#connect-6:hover .chain-link:nth-child(even) {
  transform: rotate(-5deg);
}

/* ============================================
   #connect-7: Bridge Between Two Sides
   ============================================ */
#connect-7 .bridge-container {
  display: flex;
  align-items: flex-end;
  gap: 0;
  height: 100px;
}

#connect-7 .bridge-pillar {
  width: 30px;
  height: 60px;
  background: #7DD3C0;
  border-radius: 4px 4px 0 0;
  transition: all 0.3s ease;
}

#connect-7 .bridge-deck {
  width: 100px;
  height: 12px;
  background: #FF6B9D;
  margin-bottom: 48px;
  border-radius: 2px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-7 .bridge-deck::before,
#connect-7 .bridge-deck::after {
  content: '';
  position: absolute;
  width: 4px;
  height: 30px;
  background: #4ECDC4;
  bottom: -30px;
}

#connect-7 .bridge-deck::before {
  left: 20px;
}

#connect-7 .bridge-deck::after {
  right: 20px;
}

#connect-7:hover .bridge-deck {
  background: #A855F7;
  transform: translateY(-5px);
}

#connect-7:hover .bridge-pillar {
  height: 65px;
}

/* ============================================
   #connect-8: Handshake Connection
   ============================================ */
#connect-8 .handshake-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0;
}

#connect-8 .hand {
  width: 50px;
  height: 30px;
  border-radius: 0 15px 15px 0;
  position: relative;
  transition: all 0.3s ease;
}

#connect-8 .hand-left {
  background: #FF6B9D;
  border-radius: 15px 0 0 15px;
}

#connect-8 .hand-right {
  background: #4ECDC4;
  margin-left: -10px;
}

#connect-8 .hand::before {
  content: '';
  position: absolute;
  width: 8px;
  height: 20px;
  background: inherit;
  top: -15px;
  border-radius: 4px;
}

#connect-8 .hand-left::before {
  right: 10px;
}

#connect-8 .hand-right::before {
  left: 10px;
}

#connect-8 .grip-area {
  width: 20px;
  height: 35px;
  background: #FFE66D;
  border-radius: 8px;
  margin-left: -15px;
  margin-right: -15px;
  z-index: 1;
  transition: all 0.3s ease;
}

#connect-8:hover .grip-area {
  background: #FF8C42;
  transform: scale(1.1);
}

#connect-8:hover .hand-left {
  transform: translateX(-5px);
}

#connect-8:hover .hand-right {
  transform: translateX(5px);
}

/* ============================================
   #connect-9: Puzzle Pieces Fitting
   ============================================ */
#connect-9 .puzzle-container {
  display: flex;
  align-items: center;
  gap: 0;
}

#connect-9 .puzzle-piece {
  width: 60px;
  height: 50px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-9 .puzzle-left {
  background: #A855F7;
  border-radius: 8px 0 0 8px;
  clip-path: polygon(0 0, 70% 0, 70% 30%, 100% 30%, 100% 70%, 70% 70%, 70% 100%, 0 100%);
}

#connect-9 .puzzle-right {
  background: #7DD3C0;
  border-radius: 0 8px 8px 0;
  margin-left: -18px;
  clip-path: polygon(30% 0, 100% 0, 100% 100%, 30% 100%, 30% 70%, 0 70%, 0 30%, 30% 30%);
}

#connect-9:hover .puzzle-left {
  transform: translateX(-10px);
}

#connect-9:hover .puzzle-right {
  transform: translateX(10px);
}

/* ============================================
   #connect-10: Plug and Socket
   ============================================ */
#connect-10 .plug-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

#connect-10 .plug {
  width: 40px;
  height: 50px;
  background: #FF8C42;
  border-radius: 8px 8px 20px 20px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-10 .plug::before,
#connect-10 .plug::after {
  content: '';
  position: absolute;
  width: 6px;
  height: 20px;
  background: #333;
  border-radius: 2px;
  bottom: -15px;
}

#connect-10 .plug::before {
  left: 10px;
}

#connect-10 .plug::after {
  right: 10px;
}

#connect-10 .socket {
  width: 50px;
  height: 60px;
  background: #4ECDC4;
  border-radius: 8px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-10 .socket-hole {
  position: absolute;
  width: 8px;
  height: 20px;
  background: #333;
  border-radius: 4px;
  top: 30px;
}

#connect-10 .socket-hole:first-child {
  left: 12px;
}

#connect-10 .socket-hole:last-child {
  right: 12px;
}

#connect-10:hover .plug {
  transform: translateX(10px);
}

#connect-10:hover .socket {
  background: #7DD3C0;
}

/* ============================================
   #connect-11: Key and Lock
   ============================================ */
#connect-11 .lock-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

#connect-11 .key {
  display: flex;
  align-items: center;
  transition: all 0.3s ease;
}

#connect-11 .key-handle {
  width: 30px;
  height: 30px;
  border: 6px solid #FFE66D;
  border-radius: 50%;
}

#connect-11 .key-shaft {
  width: 40px;
  height: 8px;
  background: #FFE66D;
  margin-left: -4px;
  position: relative;
}

#connect-11 .key-shaft::after {
  content: '';
  position: absolute;
  right: 0;
  bottom: 0;
  width: 8px;
  height: 16px;
  background: #FFE66D;
}

#connect-11 .lock {
  width: 40px;
  height: 50px;
  background: #A855F7;
  border-radius: 8px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-11 .lock::before {
  content: '';
  position: absolute;
  width: 24px;
  height: 20px;
  border: 6px solid #A855F7;
  border-bottom: none;
  border-radius: 12px 12px 0 0;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  transition: all 0.3s ease;
}

#connect-11 .keyhole {
  position: absolute;
  width: 10px;
  height: 18px;
  background: #333;
  border-radius: 50% 50% 5px 5px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#connect-11:hover .key {
  transform: translateX(15px);
}

#connect-11:hover .lock::before {
  transform: translateX(-50%) rotate(-15deg);
  transform-origin: left bottom;
}

/* ============================================
   #connect-12: Magnet Attraction
   ============================================ */
#connect-12 .magnet-container {
  display: flex;
  align-items: center;
  gap: 20px;
}

#connect-12 .magnet {
  width: 30px;
  height: 50px;
  border-radius: 15px 15px 0 0;
  position: relative;
  transition: all 0.3s ease;
}

#connect-12 .magnet-left {
  background: linear-gradient(to bottom, #FF6B9D 50%, #333 50%);
}

#connect-12 .magnet-right {
  background: linear-gradient(to bottom, #4ECDC4 50%, #333 50%);
}

#connect-12 .magnet-field {
  display: flex;
  flex-direction: column;
  gap: 4px;
  transition: all 0.3s ease;
}

#connect-12 .field-line {
  width: 30px;
  height: 3px;
  background: #FFE66D;
  border-radius: 2px;
  animation: pulse-field 1s ease-in-out infinite;
}

#connect-12 .field-line:nth-child(2) {
  width: 24px;
  animation-delay: 0.2s;
}

#connect-12 .field-line:nth-child(3) {
  width: 18px;
  animation-delay: 0.4s;
}

@keyframes pulse-field {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}

#connect-12:hover .magnet-left {
  transform: translateX(5px);
}

#connect-12:hover .magnet-right {
  transform: translateX(-5px);
}

/* ============================================
   #connect-13: String/Rope Tie
   ============================================ */
#connect-13 .rope-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 200px;
  height: 80px;
}

#connect-13 .rope-end {
  width: 40px;
  height: 40px;
  background: #7DD3C0;
  border-radius: 50%;
  position: absolute;
  transition: all 0.3s ease;
}

#connect-13 .rope-end-left {
  left: 0;
}

#connect-13 .rope-end-right {
  right: 0;
}

#connect-13 .rope-knot {
  width: 50px;
  height: 50px;
  position: relative;
}

#connect-13 .rope-loop {
  position: absolute;
  width: 30px;
  height: 30px;
  border: 5px solid #FF8C42;
  border-radius: 50%;
  transition: all 0.3s ease;
}

#connect-13 .rope-loop:first-child {
  left: -5px;
  top: 5px;
}

#connect-13 .rope-loop:last-child {
  right: -5px;
  top: 5px;
}

#connect-13 .rope-line {
  position: absolute;
  height: 5px;
  background: #FF8C42;
  top: 50%;
  transform: translateY(-50%);
}

#connect-13 .rope-line-left {
  left: 40px;
  width: 35px;
}

#connect-13 .rope-line-right {
  right: 40px;
  width: 35px;
}

#connect-13:hover .rope-loop {
  transform: rotate(10deg);
}

#connect-13:hover .rope-end {
  transform: scale(1.1);
}

/* ============================================
   #connect-14: Ribbon Bow
   ============================================ */
#connect-14 .bow-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

#connect-14 .bow {
  position: relative;
  width: 120px;
  height: 60px;
}

#connect-14 .bow-loop {
  position: absolute;
  width: 40px;
  height: 50px;
  border-radius: 50%;
  background: #FF6B9D;
  top: 5px;
  transition: all 0.3s ease;
}

#connect-14 .bow-loop-left {
  left: 10px;
  transform: rotate(-20deg);
}

#connect-14 .bow-loop-right {
  right: 10px;
  transform: rotate(20deg);
}

#connect-14 .bow-center {
  position: absolute;
  width: 25px;
  height: 25px;
  background: #A855F7;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  transition: all 0.3s ease;
}

#connect-14 .bow-tail {
  position: absolute;
  width: 15px;
  height: 40px;
  background: #FF6B9D;
  bottom: -25px;
  border-radius: 0 0 8px 8px;
  transition: all 0.3s ease;
}

#connect-14 .bow-tail-left {
  left: 35px;
  transform: rotate(-15deg);
}

#connect-14 .bow-tail-right {
  right: 35px;
  transform: rotate(15deg);
}

#connect-14:hover .bow-loop-left {
  transform: rotate(-30deg) scale(1.1);
}

#connect-14:hover .bow-loop-right {
  transform: rotate(30deg) scale(1.1);
}

#connect-14:hover .bow-center {
  transform: translate(-50%, -50%) scale(1.2);
}

/* ============================================
   #connect-15: Clip/Paperclip
   ============================================ */
#connect-15 .clip-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

#connect-15 .paper {
  width: 60px;
  height: 80px;
  background: white;
  border: 2px solid #ddd;
  border-radius: 4px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-15 .paperclip {
  width: 20px;
  height: 50px;
  position: absolute;
  right: -10px;
  top: 10px;
  transition: all 0.3s ease;
}

#connect-15 .clip-outer {
  width: 20px;
  height: 50px;
  border: 4px solid #4ECDC4;
  border-radius: 10px;
  position: absolute;
}

#connect-15 .clip-inner {
  width: 10px;
  height: 35px;
  border: 4px solid #4ECDC4;
  border-radius: 5px;
  position: absolute;
  left: 5px;
  top: 8px;
  border-top: none;
}

#connect-15:hover .paperclip {
  transform: translateY(-5px) rotate(5deg);
}

#connect-15:hover .clip-outer,
#connect-15:hover .clip-inner {
  border-color: #FF8C42;
}

/* ============================================
   #connect-16: Pin Connection
   ============================================ */
#connect-16 .pin-container {
  display: flex;
  align-items: center;
  gap: 15px;
}

#connect-16 .pin-board {
  width: 80px;
  height: 60px;
  background: #7DD3C0;
  border-radius: 8px;
  position: relative;
  transition: all 0.3s ease;
}

#connect-16 .pin {
  position: absolute;
  transition: all 0.3s ease;
}

#connect-16 .pin-head {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #FF6B9D;
}

#connect-16 .pin-needle {
  width: 4px;
  height: 15px;
  background: #333;
  margin: 0 auto;
}

#connect-16 .pin-1 {
  top: 10px;
  left: 15px;
}

#connect-16 .pin-2 {
  top: 10px;
  right: 15px;
}

#connect-16 .pin-2 .pin-head {
  background: #FFE66D;
}

#connect-16:hover .pin {
  transform: translateY(-5px);
}

#connect-16:hover .pin-board {
  background: #4ECDC4;
}

/* ============================================
   #connect-17: Staple Connection
   ============================================ */
#connect-17 .staple-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

#connect-17 .stapled-papers {
  position: relative;
  width: 100px;
  height: 70px;
}

#connect-17 .staple-paper {
  position: absolute;
  width: 80px;
  height: 60px;
  background: white;
  border: 2px solid #ddd;
  border-radius: 4px;
  transition: all 0.3s ease;
}

#connect-17 .staple-paper:first-child {
  transform: rotate(-3deg);
  z-index: 1;
}

#connect-17 .staple-paper:last-child {
  transform: rotate(3deg);
  top: 5px;
  left: 5px;
}

#connect-17 .staple {
  position: absolute;
  top: 8px;
  left: 10px;
  width: 20px;
  height: 8px;
  background: #A855F7;
  border-radius: 2px;
  z-index: 3;
  transition: all 0.3s ease;
}

#connect-17 .staple::before,
#connect-17 .staple::after {
  content: '';
  position: absolute;
  width: 3px;
  height: 10px;
  background: #A855F7;
  bottom: -8px;
}

#connect-17 .staple::before {
  left: 3px;
}

#connect-17 .staple::after {
  right: 3px;
}

#connect-17:hover .staple {
  background: #FF8C42;
}

#connect-17:hover .staple::before,
#connect-17:hover .staple::after {
  background: #FF8C42;
}

#connect-17:hover .staple-paper:first-child {
  transform: rotate(-5deg);
}

/* ============================================
   #connect-18: Tape Connection
   ============================================ */
#connect-18 .tape-container {
  display: flex;
  align-items: center;
  justify-content: center;
}

#connect-18 .taped-items {
  position: relative;
  width: 140px;
  height: 80px;
}

#connect-18 .tape-item {
  position: absolute;
  width: 50px;
  height: 70px;
  background: #4ECDC4;
  border-radius: 8px;
  transition: all 0.3s ease;
}

#connect-18 .tape-item:first-child {
  left: 0;
}

#connect-18 .tape-item:last-child {
