<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f8 0%, #fef3e2 50%, #f5f0ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Confetti Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: confetti-fall linear infinite;
        }

        .confetti:nth-child(1) { left: 5%; background: #FFD700; animation-duration: 4s; animation-delay: 0s; border-radius: 50%; }
        .confetti:nth-child(2) { left: 15%; background: #FF69B4; animation-duration: 5s; animation-delay: 0.5s; }
        .confetti:nth-child(3) { left: 25%; background: #9B59B6; animation-duration: 4.5s; animation-delay: 1s; border-radius: 50%; }
        .confetti:nth-child(4) { left: 35%; background: #3498DB; animation-duration: 5.5s; animation-delay: 0.2s; }
        .confetti:nth-child(5) { left: 45%; background: #E74C3C; animation-duration: 4s; animation-delay: 0.8s; border-radius: 50%; }
        .confetti:nth-child(6) { left: 55%; background: #2ECC71; animation-duration: 5s; animation-delay: 1.2s; }
        .confetti:nth-child(7) { left: 65%; background: #FFD700; animation-duration: 4.5s; animation-delay: 0.3s; border-radius: 50%; }
        .confetti:nth-child(8) { left: 75%; background: #FF69B4; animation-duration: 5.5s; animation-delay: 0.7s; }
        .confetti:nth-child(9) { left: 85%; background: #9B59B6; animation-duration: 4s; animation-delay: 1.5s; border-radius: 50%; }
        .confetti:nth-child(10) { left: 95%; background: #F39C12; animation-duration: 5s; animation-delay: 0.1s; }
        .confetti:nth-child(11) { left: 10%; background: #1ABC9C; animation-duration: 4.2s; animation-delay: 0.4s; }
        .confetti:nth-child(12) { left: 30%; background: #E91E63; animation-duration: 5.2s; animation-delay: 0.9s; border-radius: 50%; }
        .confetti:nth-child(13) { left: 50%; background: #00BCD4; animation-duration: 4.8s; animation-delay: 1.1s; }
        .confetti:nth-child(14) { left: 70%; background: #FFEB3B; animation-duration: 5.3s; animation-delay: 0.6s; border-radius: 50%; }
        .confetti:nth-child(15) { left: 90%; background: #9C27B0; animation-duration: 4.6s; animation-delay: 1.3s; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.7;
            }
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Balloons */
        .balloon-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloon-float ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid inherit;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -60px;
            left: 50%;
            width: 1px;
            height: 50px;
            background: rgba(0,0,0,0.2);
        }

        .balloon-1 {
            left: 5%;
            bottom: 10%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            animation-duration: 6s;
        }
        .balloon-1::before { border-top-color: #FFA500; }

        .balloon-2 {
            left: 15%;
            bottom: 20%;
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
            animation-duration: 7s;
            animation-delay: 0.5s;
        }
        .balloon-2::before { border-top-color: #FF1493; }

        .balloon-3 {
            right: 15%;
            bottom: 15%;
            background: linear-gradient(135deg, #9B59B6 0%, #8E44AD 100%);
            animation-duration: 5.5s;
            animation-delay: 1s;
        }
        .balloon-3::before { border-top-color: #8E44AD; }

        .balloon-4 {
            right: 5%;
            bottom: 25%;
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            animation-duration: 6.5s;
            animation-delay: 0.3s;
        }
        .balloon-4::before { border-top-color: #2980B9; }

        @keyframes balloon-float {
            0%, 100% {
                transform: translateY(0) rotate(-3deg);
            }
            50% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FF69B4, #9B59B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: title-bounce 2s ease-in-out infinite;
        }

        @keyframes title-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Party Hat Decoration */
        .party-hat {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid;
            position: relative;
            margin: 0 10px;
        }

        .party-hat::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #FFD700;
            border-radius: 50%;
        }

        .party-hat::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -25px;
            width: 50px;
            height: 10px;
            background: inherit;
            border-radius: 0 0 5px 5px;
        }

        .hat-pink { border-bottom-color: #FF69B4; }
        .hat-purple { border-bottom-color: #9B59B6; }
        .hat-gold { border-bottom-color: #FFD700; }

        .hats-row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 30px;
        }

        /* Speech Bubbles */
        .speech-bubble {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin: 30px 0;
            animation: bubble-pop 0.5s ease-out;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
        }

        .bubble-left::after {
            left: 30px;
            bottom: -15px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid white;
        }

        .bubble-right::after {
            right: 30px;
            bottom: -15px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid white;
        }

        .speech-bubble p {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            text-align: center;
        }

        .bubble-gold { border: 4px solid #FFD700; }
        .bubble-gold p { color: #D4A800; }

        .bubble-pink { border: 4px solid #FF69B4; }
        .bubble-pink p { color: #FF1493; }

        .bubble-purple { border: 4px solid #9B59B6; }
        .bubble-purple p { color: #8E44AD; }

        @keyframes bubble-pop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Decorative Items Section */
        .decorations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .deco-item {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .deco-item:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .deco-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
        }

        .deco-label {
            font-size: 1rem;
            font-weight: 600;
            color: #666;
        }

        /* Cake Section */
        .cake-section {
            text-align: center;
            margin: 50px 0;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .cake {
            display: inline-block;
            position: relative;
        }

        .cake-layer {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            border-radius: 10px;
            margin: 0 auto;
        }

        .cake-layer-1 {
            width: 120px;
            height: 40px;
        }

        .cake-layer-2 {
            width: 100px;
            height: 35px;
            margin-top: -5px;
        }

        .cake-layer-3 {
            width: 80px;
            height: 30px;
            margin-top: -5px;
        }

        .candles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: -10px;
        }

        .candle {
            width: 8px;
            height: 30px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 3px 3px 0 0;
            position: relative;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: linear-gradient(to top, #FF6B35, #FFD700, #FFF);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame-flicker 0.3s ease-in-out infinite alternate;
        }

        @keyframes flame-flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-3deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(3deg); }
        }

        .cake-text {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #9B59B6;
        }

        /* Gift Box */
        .gift-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .gift-box {
            width: 80px;
            height: 80px;
            position: relative;
            animation: gift-shake 2s ease-in-out infinite;
        }

        .gift-box-body {
            width: 100%;
            height: 70%;
            position: absolute;
            bottom: 0;
            border-radius: 5px;
        }

        .gift-box-lid {
            width: 110%;
            height: 25%;
            position: absolute;
            top: 20%;
            left: -5%;
            border-radius: 5px;
        }

        .gift-box-ribbon-v {
            width: 20%;
            height: 100%;
            position: absolute;
            left: 40%;
            background: inherit;
            filter: brightness(0.9);
        }

        .gift-box-ribbon-h {
            width: 100%;
            height: 20%;
            position: absolute;
            top: 35%;
            background: inherit;
            filter: brightness(0.9);
        }

        .gift-box-bow {
            width: 30px;
            height: 20px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-1 .gift-box-body { background: #FF69B4; }
        .gift-1 .gift-box-lid { background: #FF1493; }
        .gift-1 .gift-box-ribbon-v,
        .gift-1 .gift-box-ribbon-h { background: #FFD700; }

        .gift-2 .gift-box-body { background: #9B59B6; }
        .gift-2 .gift-box-lid { background: #8E44AD; }
        .gift-2 .gift-box-ribbon-v,
        .gift-2 .gift-box-ribbon-h { background: #FF69B4; }

        .gift-3 .gift-box-body { background: #FFD700; }
        .gift-3 .gift-box-lid { background: #FFA500; }
        .gift-3 .gift-box-ribbon-v,
        .gift-3 .gift-box-ribbon-h { background: #9B59B6; }

        @keyframes gift-shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        /* Streamers */
        .streamers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .streamer {
            position: absolute;
            width: 3px;
            height: 100px;
            top: -100px;
            animation: streamer-fall linear infinite;
        }

        .streamer::before,
        .streamer::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: inherit;
        }

        .streamer-1 { left: 8%; background: #FFD700; animation-duration: 8s; animation-delay: 0s; }
        .streamer-2 { left: 20%; background: #FF69B4; animation-duration: 9s; animation-delay: 1s; }
        .streamer-3 { left: 40%; background: #9B59B6; animation-duration: 7s; animation-delay: 2s; }
        .streamer-4 { left: 60%; background: #3498DB; animation-duration: 10s; animation-delay: 0.5s; }
        .streamer-5 { left: 80%; background: #2ECC71; animation-duration: 8.5s; animation-delay: 1.5s; }
        .streamer-6 { left: 92%; background: #E74C3C; animation-duration: 9.5s; animation-delay: 2.5s; }

        @keyframes streamer-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Footer Message */
        .footer-message {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
        }

        .footer-message p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 600;
            color: #9B59B6;
            line-height: 1.8;
        }

        /* Stars decoration */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            font-size: 1.5rem;
            animation: star-twinkle 1.5s ease-in-out infinite;
        }

        .star-1 { top: 10%; left: 10%; animation-delay: 0s; color: #FFD700; }
        .star-2 { top: 20%; right: 15%; animation-delay: 0.3s; color: #FF69B4; }
        .star-3 { top: 40%; left: 5%; animation-delay: 0.6s; color: #9B59B6; }
        .star-4 { top: 60%; right: 8%; animation-delay: 0.9s; color: #FFD700; }
        .star-5 { top: 80%; left: 12%; animation-delay: 1.2s; color: #FF69B4; }
        .star-6 { top: 15%; left: 50%; animation-delay: 0.2s; color: #9B59B6; }

        @keyframes star-twinkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .balloon {
                width: 40px;
                height: 50px;
            }

            .speech-bubble {
                padding: 15px 20px;
                margin: 20px 0;
            }

            .decorations {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .deco-item {
                padding: 20px 15px;
            }

            .deco-icon {
                font-size: 2.5rem;
            }

            .gift-box {
                width: 60px;
                height: 60px;
            }

            .hats-row {
                gap: 15px;
            }

            .party-hat {
                border-left-width: 15px;
                border-right-width: 15px;
                border-bottom-width: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Streamers -->
    <div class="streamers">
        <div class="streamer streamer-1"></div>
        <div class="streamer streamer-2"></div>
        <div class="streamer streamer-3"></div>
        <div class="streamer streamer-4"></div>
        <div class="streamer streamer-5"></div>
        <div class="streamer streamer-6"></div>
    </div>

    <!-- Confetti -->
    <div class="confetti-container">
        <div class="confetti"></div>
        <div class="confetti"></div>

        <div class="confetti"></div>
        <div class="confetti"></div>

    <!-- Main Content -->
    <div class="container">

        <header class="header">

            <div class="hats-row">
                <div class="party-hat hat-pink"></div>

        <div class="decorations">

                <span class="deco-icon">&#127880;</span>

        <!-- Footer Message -->
        <div class="footer-message">
            <p>Wishing you all the best!<br>Have an amazing celebration!</p>
        </div>
    </div>
</body>
