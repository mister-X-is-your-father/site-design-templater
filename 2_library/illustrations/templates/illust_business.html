<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business & Work - Flat Illustration Components</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #2C3E50;
            --blue: #3498DB;
            --blue-light: #5DADE2;
            --green: #27AE60;
            --green-light: #58D68D;
            --orange: #E67E22;
            --orange-light: #F5B041;
            --red: #E74C3C;
            --gray: #7F8C8D;
            --gray-light: #BDC3C7;
            --cream: #FAF0E6;
            --white: #FFFFFF;
            --brown: #8B4513;
            --brown-light: #D2691E;
            --gold: #F1C40F;
            --pink: #FFCCCB;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--navy);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .item-label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .illust {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .illust:hover {
            transform: scale(1.1);
        }

        /* ============================================
           business-01: Briefcase
           ============================================ */
        .briefcase {
            position: relative;
        }
        .briefcase .body {
            position: absolute;
            bottom: 8px;
            left: 5px;
            width: 70px;
            height: 45px;
            background: var(--brown);
            border-radius: 4px;
        }
        .briefcase .handle-base {
            position: absolute;
            top: 5px;
            left: 28px;
            width: 24px;
            height: 8px;
            background: var(--navy);
            border-radius: 2px;
        }
        .briefcase .handle {
            position: absolute;
            top: 0;
            left: 30px;
            width: 20px;
            height: 12px;
            border: 4px solid var(--brown-light);
            border-bottom: none;
            border-radius: 6px 6px 0 0;
        }
        .briefcase .lock {
            position: absolute;
            bottom: 22px;
            left: 35px;
            width: 10px;
            height: 8px;
            background: var(--gold);
            border-radius: 2px;
        }
        .briefcase .stripe {
            position: absolute;
            bottom: 18px;
            left: 5px;
            width: 70px;
            height: 4px;
            background: var(--brown-light);
        }
        .briefcase:hover .body {
            animation: briefcase-bounce 0.5s ease;
        }
        @keyframes briefcase-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ============================================
           business-02: Tie
           ============================================ */
        .tie {
            position: relative;
        }
        .tie .knot {
            position: absolute;
            top: 10px;
            left: 32px;
            width: 16px;
            height: 12px;
            background: var(--red);
            border-radius: 3px;
        }
        .tie .upper {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 20px;
            height: 25px;
            background: var(--red);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }
        .tie .lower {
            position: absolute;
            top: 42px;
            left: 28px;
            width: 24px;
            height: 30px;
            background: var(--red);
            clip-path: polygon(15% 0%, 85% 0%, 50% 100%);
        }
        .tie .stripe1 {
            position: absolute;
            top: 50px;
            left: 34px;
            width: 12px;
            height: 3px;
            background: var(--navy);
            transform: rotate(-30deg);
        }
        .tie .stripe2 {
            position: absolute;
            top: 58px;
            left: 36px;
            width: 8px;
            height: 3px;
            background: var(--navy);
            transform: rotate(-30deg);
        }
        .tie:hover .lower {
            animation: tie-swing 0.4s ease;
        }
        @keyframes tie-swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* ============================================
           business-03: Chart/Graph (Bar)
           ============================================ */
        .chart {
            position: relative;
        }
        .chart .board {
            position: absolute;
            bottom: 5px;
            left: 8px;
            width: 65px;
            height: 55px;
            background: var(--white);
            border: 3px solid var(--navy);
            border-radius: 4px;
        }
        .chart .bar1 {
            position: absolute;
            bottom: 10px;
            left: 18px;
            width: 10px;
            height: 20px;
            background: var(--blue);
            border-radius: 2px 2px 0 0;
        }
        .chart .bar2 {
            position: absolute;
            bottom: 10px;
            left: 32px;
            width: 10px;
            height: 35px;
            background: var(--green);
            border-radius: 2px 2px 0 0;
        }
        .chart .bar3 {
            position: absolute;
            bottom: 10px;
            left: 46px;
            width: 10px;
            height: 28px;
            background: var(--orange);
            border-radius: 2px 2px 0 0;
        }
        .chart:hover .bar1 { animation: bar-grow 0.4s ease; }
        .chart:hover .bar2 { animation: bar-grow 0.4s ease 0.1s; }
        .chart:hover .bar3 { animation: bar-grow 0.4s ease 0.2s; }
        @keyframes bar-grow {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); transform-origin: bottom; }
        }

        /* ============================================
           business-04: Money/Coins
           ============================================ */
        .money {
            position: relative;
        }
        .money .coin1 {
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 30px;
            height: 30px;
            background: var(--gold);
            border-radius: 50%;
            border: 3px solid #D4AC0D;
        }
        .money .coin1-inner {
            position: absolute;
            bottom: 18px;
            left: 25px;
            width: 10px;
            height: 14px;
            font-size: 14px;
            font-weight: bold;
            color: #D4AC0D;
        }
        .money .coin2 {
            position: absolute;
            bottom: 20px;
            left: 35px;
            width: 30px;
            height: 30px;
            background: var(--gold);
            border-radius: 50%;
            border: 3px solid #D4AC0D;
        }
        .money .coin3 {
            position: absolute;
            bottom: 30px;
            left: 25px;
            width: 30px;
            height: 30px;
            background: var(--gold);
            border-radius: 50%;
            border: 3px solid #D4AC0D;
        }
        .money:hover .coin1 { animation: coin-bounce 0.3s ease; }
        .money:hover .coin2 { animation: coin-bounce 0.3s ease 0.1s; }
        .money:hover .coin3 { animation: coin-bounce 0.3s ease 0.2s; }
        @keyframes coin-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* ============================================
           business-05: Credit Card
           ============================================ */
        .credit-card {
            position: relative;
        }
        .credit-card .card {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 60px;
            height: 40px;
            background: linear-gradient(135deg, var(--blue) 0%, var(--navy) 100%);
            border-radius: 5px;
        }
        .credit-card .chip {
            position: absolute;
            top: 25px;
            left: 18px;
            width: 12px;
            height: 10px;
            background: var(--gold);
            border-radius: 2px;
        }
        .credit-card .stripe {
            position: absolute;
            top: 40px;
            left: 10px;
            width: 60px;
            height: 6px;
            background: var(--gray);
        }
        .credit-card .line1 {
            position: absolute;
            top: 48px;
            left: 15px;
            width: 30px;
            height: 3px;
            background: var(--gray-light);
            border-radius: 1px;
        }
        .credit-card .line2 {
            position: absolute;
            top: 48px;
            left: 50px;
            width: 15px;
            height: 3px;
            background: var(--gray-light);
            border-radius: 1px;
        }
        .credit-card:hover .card {
            animation: card-flip 0.5s ease;
        }
        @keyframes card-flip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(15deg); }
        }

        /* ============================================
           business-06: Handshake
           ============================================ */
        .handshake {
            position: relative;
        }
        .handshake .hand-left {
            position: absolute;
            top: 25px;
            left: 8px;
            width: 30px;
            height: 20px;
            background: var(--pink);
            border-radius: 5px 15px 5px 5px;
            transform: rotate(-10deg);
        }
        .handshake .hand-right {
            position: absolute;
            top: 25px;
            right: 8px;
            width: 30px;
            height: 20px;
            background: var(--cream);
            border-radius: 15px 5px 5px 5px;
            transform: rotate(10deg);
        }
        .handshake .sleeve-left {
            position: absolute;
            top: 35px;
            left: 0;
            width: 25px;
            height: 25px;
            background: var(--navy);
            border-radius: 3px;
        }
        .handshake .sleeve-right {
            position: absolute;
            top: 35px;
            right: 0;
            width: 25px;
            height: 25px;
            background: var(--gray);
            border-radius: 3px;
        }
        .handshake .thumb-left {
            position: absolute;
            top: 22px;
            left: 32px;
            width: 10px;
            height: 8px;
            background: var(--pink);
            border-radius: 3px;
        }
        .handshake .thumb-right {
            position: absolute;
            top: 38px;
            right: 32px;
            width: 10px;
            height: 8px;
            background: var(--cream);
            border-radius: 3px;
        }
        .handshake:hover .hand-left,
        .handshake:hover .hand-right {
            animation: shake-hands 0.3s ease;
        }
        @keyframes shake-hands {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* ============================================
           business-07: Presentation Screen
           ============================================ */
        .presentation {
            position: relative;
        }
        .presentation .screen {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 60px;
            height: 45px;
            background: var(--white);
            border: 3px solid var(--navy);
            border-radius: 3px;
        }
        .presentation .stand {
            position: absolute;
            bottom: 5px;
            left: 37px;
            width: 6px;
            height: 20px;
            background: var(--gray);
        }
        .presentation .base {
            position: absolute;
            bottom: 2px;
            left: 25px;
            width: 30px;
            height: 5px;
            background: var(--gray);
            border-radius: 2px;
        }
        .presentation .line-chart {
            position: absolute;
            top: 20px;
            left: 18px;
            width: 44px;
            height: 20px;
            border-left: 2px solid var(--navy);
            border-bottom: 2px solid var(--navy);
        }
        .presentation .line {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 40px;
            height: 15px;
            border-bottom: 3px solid var(--green);
            border-radius: 0 0 20px 0;
            transform: rotate(-5deg);
        }
        .presentation:hover .screen {
            animation: present-pop 0.4s ease;
        }
        @keyframes present-pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* ============================================
           business-08: Desk
           ============================================ */
        .desk {
            position: relative;
        }
        .desk .top {
            position: absolute;
            top: 25px;
            left: 5px;
            width: 70px;
            height: 8px;
            background: var(--brown);
            border-radius: 2px;
        }
        .desk .leg-left {
            position: absolute;
            top: 33px;
            left: 10px;
            width: 8px;
            height: 35px;
            background: var(--brown-light);
        }
        .desk .leg-right {
            position: absolute;
            top: 33px;
            right: 10px;
            width: 8px;
            height: 35px;
            background: var(--brown-light);
        }
        .desk .drawer {
            position: absolute;
            top: 33px;
            left: 20px;
            width: 40px;
            height: 20px;
            background: var(--brown);
            border: 2px solid var(--brown-light);
        }
        .desk .handle {
            position: absolute;
            top: 40px;
            left: 35px;
            width: 10px;
            height: 4px;
            background: var(--gold);
            border-radius: 2px;
        }
        .desk:hover .drawer {
            animation: drawer-open 0.4s ease;
        }
        @keyframes drawer-open {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* ============================================
           business-09: Office Chair
           ============================================ */
        .office-chair {
            position: relative;
        }
        .office-chair .back {
            position: absolute;
            top: 5px;
            left: 22px;
            width: 36px;
            height: 30px;
            background: var(--navy);
            border-radius: 5px 5px 0 0;
        }
        .office-chair .seat {
            position: absolute;
            top: 35px;
            left: 18px;
            width: 44px;
            height: 12px;
            background: var(--navy);
            border-radius: 3px;
        }
        .office-chair .pole {
            position: absolute;
            top: 47px;
            left: 36px;
            width: 8px;
            height: 15px;
            background: var(--gray);
        }
        .office-chair .base {
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 40px;
            height: 6px;
            background: var(--gray);
            border-radius: 3px;
        }
        .office-chair .wheel1 {
            position: absolute;
            bottom: 5px;
            left: 22px;
            width: 8px;
            height: 8px;
            background: var(--gray-light);
            border-radius: 50%;
        }
        .office-chair .wheel2 {
            position: absolute;
            bottom: 5px;
            right: 22px;
            width: 8px;
            height: 8px;
            background: var(--gray-light);
            border-radius: 50%;
        }
        .office-chair:hover {
            animation: chair-spin 0.5s ease;
        }
        @keyframes chair-spin {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* ============================================
           business-10: Clipboard
           ============================================ */
        .clipboard {
            position: relative;
        }
        .clipboard .board {
            position: absolute;
            top: 12px;
            left: 15px;
            width: 50px;
            height: 60px;
            background: var(--brown-light);
            border-radius: 3px;
        }
        .clipboard .paper {
            position: absolute;
            top: 18px;
            left: 18px;
            width: 44px;
            height: 50px;
            background: var(--white);
            border-radius: 2px;
        }
        .clipboard .clip {
            position: absolute;
            top: 8px;
            left: 28px;
            width: 24px;
            height: 10px;
            background: var(--gray);
            border-radius: 3px 3px 0 0;
        }
        .clipboard .line1 {
            position: absolute;
            top: 28px;
            left: 23px;
            width: 34px;
            height: 3px;
            background: var(--gray-light);
        }
        .clipboard .line2 {
            position: absolute;
            top: 36px;
            left: 23px;
            width: 34px;
            height: 3px;
            background: var(--gray-light);
        }
        .clipboard .line3 {
            position: absolute;
            top: 44px;
            left: 23px;
            width: 20px;
            height: 3px;
            background: var(--gray-light);
        }
        .clipboard:hover .paper {
            animation: paper-flip 0.4s ease;
        }
        @keyframes paper-flip {
            0%, 100% { transform: rotateX(0deg); }
            50% { transform: rotateX(10deg); }
        }

        /* ============================================
           business-11: Stamp
           ============================================ */
        .stamp {
            position: relative;
        }
        .stamp .handle {
            position: absolute;
            top: 10px;
            left: 25px;
            width: 30px;
            height: 20px;
            background: var(--brown);
            border-radius: 5px 5px 0 0;
        }
        .stamp .body {
            position: absolute;
            top: 28px;
            left: 20px;
            width: 40px;
            height: 25px;
            background: var(--navy);
            border-radius: 2px;
        }
        .stamp .rubber {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 40px;
            height: 8px;
            background: var(--red);
            border-radius: 0 0 2px 2px;
        }
        .stamp .ink {
            position: absolute;
            bottom: 5px;
            left: 25px;
            width: 30px;
            height: 4px;
            background: var(--red);
            opacity: 0;
            border-radius: 2px;
        }
        .stamp:hover .body,
        .stamp:hover .rubber {
            animation: stamp-press 0.3s ease;
        }
        .stamp:hover .ink {
            animation: ink-appear 0.3s ease forwards;
        }
        @keyframes stamp-press {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }
        @keyframes ink-appear {
            0% { opacity: 0; }
            100% { opacity: 0.6; }
        }

        /* ============================================
           business-12: Folder
           ============================================ */
        .folder {
            position: relative;
        }
        .folder .back {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 60px;
            height: 50px;
            background: var(--orange);
            border-radius: 0 5px 5px 5px;
        }
        .folder .tab {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 10px;
            background: var(--orange);
            border-radius: 3px 3px 0 0;
        }
        .folder .front {
            position: absolute;
            top: 25px;
            left: 10px;
            width: 60px;
            height: 40px;
            background: var(--orange-light);
            border-radius: 0 0 5px 5px;
        }
        .folder .paper {
            position: absolute;
            top: 18px;
            left: 15px;
            width: 50px;
            height: 8px;
            background: var(--white);
            border-radius: 2px;
        }
        .folder:hover .front {
            animation: folder-open 0.4s ease;
        }
        @keyframes folder-open {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ============================================
           business-13: Stapler
           ============================================ */
        .stapler {
            position: relative;
        }
        .stapler .top {
            position: absolute;
            top: 25px;
            left: 10px;
            width: 55px;
            height: 15px;
            background: var(--red);
            border-radius: 3px 10px 3px 3px;
        }
        .stapler .bottom {
            position: absolute;
            top: 40px;
            left: 10px;
            width: 60px;
            height: 12px;
            background: var(--gray);
            border-radius: 3px;
        }
        .stapler .hinge {
            position: absolute;
            top: 30px;
            left: 55px;
            width: 10px;
            height: 15px;
            background: var(--gray);
            border-radius: 2px;
        }
        .stapler .front {
            position: absolute;
            top: 32px;
            left: 8px;
            width: 8px;
            height: 12px;
            background: var(--gray);
            border-radius: 2px;
        }
        .stapler:hover .top {
            animation: stapler-press 0.3s ease;
            transform-origin: right center;
        }
        @keyframes stapler-press {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-10deg); }
        }

        /* ============================================
           business-14: Coffee Mug
           ============================================ */
        .coffee-mug {
            position: relative;
        }
        .coffee-mug .mug {
            position: absolute;
            top: 20px;
            left: 18px;
            width: 35px;
            height: 40px;
            background: var(--white);
            border: 3px solid var(--gray-light);
            border-radius: 0 0 8px 8px;
        }
        .coffee-mug .coffee {
            position: absolute;
            top: 25px;
            left: 21px;
            width: 29px;
            height: 20px;
            background: var(--brown);
            border-radius: 0 0 5px 5px;
        }
        .coffee-mug .handle {
            position: absolute;
            top: 28px;
            left: 50px;
            width: 15px;
            height: 20px;
            border: 4px solid var(--gray-light);
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .coffee-mug .steam1 {
            position: absolute;
            top: 8px;
            left: 28px;
            width: 4px;
            height: 12px;
            background: var(--gray-light);
            border-radius: 2px;
            opacity: 0.6;
        }
        .coffee-mug .steam2 {
            position: absolute;
            top: 5px;
            left: 38px;
            width: 4px;
            height: 15px;
            background: var(--gray-light);
            border-radius: 2px;
            opacity: 0.6;
        }
        .coffee-mug:hover .steam1,
        .coffee-mug:hover .steam2 {
            animation: steam-rise 0.5s ease infinite;
        }
        @keyframes steam-rise {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 0.3; }
        }

        /* ============================================
           business-15: ID Badge
           ============================================ */
        .id-badge {
            position: relative;
        }
        .id-badge .lanyard {
            position: absolute;
            top: 0;
            left: 38px;
            width: 4px;
            height: 20px;
            background: var(--blue);
        }
        .id-badge .card {
            position: absolute;
            top: 18px;
            left: 15px;
            width: 50px;
            height: 55px;
            background: var(--white);
            border: 3px solid var(--navy);
            border-radius: 5px;
        }
        .id-badge .photo {
            position: absolute;
            top: 28px;
            left: 23px;
            width: 20px;
            height: 22px;
            background: var(--gray-light);
            border-radius: 3px;
        }
        .id-badge .head {
            position: absolute;
            top: 30px;
            left: 28px;
            width: 10px;
